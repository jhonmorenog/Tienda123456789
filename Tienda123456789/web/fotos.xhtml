<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/primeflex.min.css" />

    </h:head>
    <h:body style="background-color: #f8f9fa;">
        <ui:include src="barraMenu.xhtml"></ui:include>
        <h:form id="form1" enctype="multipart/form-data">

            <p:growl id="msg1" showDetail="true"></p:growl>

            <div class="p-grid" >
                <div class="p-col-1"></div>
                <div class="p-col-3">
                    <p:panelGrid columns="2">
                    <p:outputLabel for="id" value="ID"></p:outputLabel>
                    <p:inputText id="id" value="#{fotosC.id}"></p:inputText>
                    <p:outputLabel for="foto" value="Foto"></p:outputLabel>
                    <p:fileUpload id="foto" value="#{fotosC.file}" mode="simple" skinSimple="true"></p:fileUpload>
                    <p:outputLabel for="descripcion" value="Descripción"></p:outputLabel>
                    <p:inputText id="descripcion" value="#{fotosC.descripcionFotos}"></p:inputText>
                    <p:outputLabel for="productoscb" value="Productos cb"></p:outputLabel>
                    <p:inputText id="productoscb" value="#{fotosC.productoscb}"></p:inputText>

                    <p:commandButton value="Guardar" actionListener="#{fotosC.insertar()}" update="msg1"></p:commandButton>
                    <p:commandButton value="Actualizar" actionListener="#{fotosC.actualizar()}" update="msg1"></p:commandButton>
                    <p:commandButton value="Eliminar" actionListener="#{fotosC.eliminar()}" update="msg1"></p:commandButton>
                    <p:commandButton value="Consultar" actionListener="#{fotosC.consultaPrimaria()}" update="msg1,form1"></p:commandButton>
                </p:panelGrid>
                </div>
                <div class="p-col-7">
                    <p:card style="width: 600px" id="card1">
                    <f:facet name="header">
                         <p:galleria value="#{fotosC.fotos}" var="f" widgetVar="galleriaWidget" >
                             <p:graphicImage name="#{f.foto}" library="img" alt="Código ID #{fotosC.id}" title="#{fotosC.id}">
                             </p:graphicImage>
                        </p:galleria>
                        
                      
                    </f:facet>
                    <f:facet name="title">
                        <p:outputLabel value="#{fotosC.nombre}"></p:outputLabel>
                    </f:facet>
                    <f:facet name="subtitle">
                        <p:outputLabel value="#{fotosC.descripcionFotos}"></p:outputLabel>
                    </f:facet>

                    <p>
                        <h:outputText value="#{fotosC.descripcion}"></h:outputText>
                    </p>


                </p:card>
                </div>
                <div class="p-col-1"></div>
            </div>

        </h:form>
    </h:body>
</html>
